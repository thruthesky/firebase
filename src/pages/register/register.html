<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (submit)="onSubmitRegister()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password"></ion-input>
    </ion-item>


    <button ion-button type="submit">
      Create an Account
    </button>

  </form>
</ion-content>
