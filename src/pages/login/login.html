  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="userMail" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="userPass" type="password"></ion-input>
    </ion-item>
    <br>
    <button ion-button (click)="onSubmit()">
      Login
    </button>

  

  <button (click)="onClickRegister()" ion-button>Register</button>
</ion-content>
