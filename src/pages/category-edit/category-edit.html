<!--
  Generated template for the CategoryEdit page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>category-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
    <ion-label>Category ID</ion-label>
    <ion-input [(ngModel)]="c.id"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Category Name</ion-label>
    <ion-input [(ngModel)]="c.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Category Title</ion-label>
    <ion-input [(ngModel)]="c.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Category Description</ion-label>
    <ion-input [(ngModel)]="c.description"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button (click)="onClickSubmit()">Submit</button>
  </ion-item>
</ion-list>

</ion-content>
